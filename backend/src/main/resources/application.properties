spring.application.name=finansync
# ===================================================================
# CONFIGURAÇÕES DO FINANSYNC - SISTEMA DE CONTROLE FINANCEIRO
# ===================================================================

# ===================================================================
# CONFIGURAÇÕES DO SERVIDOR
# ===================================================================
server.port=8080
#server.servlet.context-path=/api

# ===================================================================
# CONFIGURAÇÕES DO BANCO DE DADOS MYSQL
# ===================================================================
spring.datasource.url=jdbc:mysql://localhost:3306/finansync?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=${senha_banco_de_dados}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===================================================================
# CONFIGURAÇÕES DO JPA/HIBERNATE
# ===================================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# ===================================================================
# CONFIGURAÇÕES DO OAUTH2 - GOOGLE
# ===================================================================
# Substitua pelos seus valores do Google Cloud Console
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=openid,profile,email,https://www.googleapis.com/auth/gmail.readonly
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}

# ===================================================================
# CONFIGURAÇÕES JWT
# ===================================================================
jwt.secret=${JWT_SECRET}

# Tempo de expiracao (em milissegundos)
jwt.expiration=8640000011

# ===================================================================
# CONFIGURAÇÕES DA APLICAÇÃO
# ===================================================================
finansync.app.name=FinanSync
finansync.app.version=1.0.0
finansync.cors.allowed-origins=http://localhost:3000,http://localhost:3001

# ===================================================================
# CONFIGURAÇÕES DE LOG
# ===================================================================
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.oauth2=DEBUG
logging.level.com.finansync=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ===================================================================
# CONFIGURAÇÕES SWAGGER/OPENAPI
# ===================================================================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

logging.level.org.springframework.web=DEBUG
logging.level.com.gustavo=DEBUG